<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Dashboard</title>

    <link rel="stylesheet" href="css/fontawesome.css" />
    <script
      src="https://kit.fontawesome.com/7dd0c931f8.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="/css/app.css"> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="sidebar-nav">
      <div class="logo">
        <a href="index.html">
          <h1>InventoDash</h1>
          <!-- <img src="img/logo-1.png" width="250px"> -->
        </a>
        <a href="index.html">
          <img src="img/logo-2.png" />
        </a>
      </div>
      <div class="profile">
        <div class="avtar">
          <img src="img/Drake.png" width="50px" />
        </div>
        <div class="name-pos">
          <h3>Drake</h3>
          <h5>Admin</h5>
        </div>
      </div>
      <div class="side-nav">
        <ul>
          <li>
            <span><i class="fas fa-tachometer-alt"></i></span>
            <a href="index.html">Dashbord</a>
          </li>
          <li class="add-prod-Btn">
            <span><i class="fas fa-plus"></i></span>
            <a href="#" id="myBtn">Add Item</a>
          </li>
          <li>
            <span><i class="fas fa-layer-group"></i></span>
            <a href="#">Update Stock</a>
          </li>
          <li class ="update-details">
            <span><i class="fa fa-refresh" aria-hidden="true"></i></span>
            <a href="#">Update Item Details</a>
          </li>
          <li class="remove">
            <span><i class="fas fa-trash-alt"></i></span>
            <a href="#">Remove</a>
          </li>

          <li>
            <span><i class="fas fa-sign-out-alt"></i></span>
            <a href="#">Log Out</a>
          </li>
        </ul>
      </div>
    </div>

    <header>
      <div class="head-inner">
        <div class="left-part">
          <form>
            <input type="text" placeholder="Search.." required />
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
        <div class="right-part">
          <ul>
            <li class="user">
              <div class="avtar">
                <img src="img/Drake.png" width="50px" alt="" srcset="" />
              </div>
              <div class="name-pos">
                <h2>admin</h2>
              </div>
            </li>
            <li class="notification">
              <span><i class="far fa-envelope"></i></span>
            </li>
            <li class="notification">
              <span><i class="far fa-bell"></i></span>
            </li>
            <li>
              <span class="bar"><i class="fas fa-bars"></i></span>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="main_contant">
      <div class="bread-crumbs">
        <ul>
          <li>
            <span><i class="fas fa-home"></i></span>
            <h3>Dashboard</h3>
          </li>
        </ul>
      </div>

      <div class="info_card">
        <div class="card">
          <span><i class="fas fa-layer-group"></i></span>
          <div class="number_detail">
            <p>Total Stock</p>
            <h2>1,000</h2>
          </div>
          <p></p>
        </div>
        <div class="card">
          <span><i class="fas fa-money-check-alt"></i></span>
          <div class="number_detail">
            <p>Total Items</p>
            <h2>1,000</h2>
          </div>
          <p></p>
        </div>
        <div class="card">
          <span><i class="fa fa-list-alt" aria-hidden="true"></i></span>
          <div class="number_detail">
            <p>Total Categories</p>
            <h2>35</h2>
          </div>
          <p></p>
        </div>
      </div>

      <div class="content_table">
        <!-- <div class="title">
                <h2>Role in Comapny</h2>
            </div> -->
        <div class="main" id="main">
          <table class="table-items">
            <thead>
              <tr>
                <td class="tdata">Name</td>
                <td class="tdata">Description</td>
                <td class="tdata">category</td>
                <td class="tdata">quantity available</td>         
                <td class="tdata labelData">Labels</td>

              </tr>
            </thead>
            <tbody id="table_body">
              <!-- <tr>   '[=6,5'
                            <td>HP Omen</td>
                            <td> Lorem ipsum dolor sit amet consectetur adipisicing elit. </td>
                            <td>Laptop</td>
                            <td style="text-align: center;">7</td>
                            <td id="action"><a href="#"><i class="fas fa-trash"></i> <span><i
                                            class="fas fa-edit"></i></span></a></td>
                        </tr>
                        <tr>
                            <td>Galaxy A72</td>
                            <td>Lorem ipsum dolor sit amet consectetur adipisicing elit. </td>
                            <td>Phones</td>
                            <td style="text-align: center;">20</td>
                            <td><a href="#" class="action"><i class="fas fa-trash"></i> <span><i
                                            class="fas fa-edit"></i></span></a></td>
                        </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal_container" id="pop_modal">
        <h2>Add Product</h2>
      <div class="modal">
        <div class="modal_space">
          <label for="">Name: </label>
          <input type="text" id="item_name" required />
        </div>
        <div class="modal_space">
          <label for="">Desc: </label>
          <input type="text" id="itemDesc" required />
        </div>
        <div class="modal_space">
          <label for="">Qty: </label>
          <input type="text" id="itemQty" required />
        </div>
        <div class="modal_space">
          <label for="">Categories: </label>
          <input type="text" id="itemCat" required />
        </div>

        <button class="add-btn">Add</button>
        <button id="btn-close" >Close</button>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
